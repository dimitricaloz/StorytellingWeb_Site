<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/gcj1bfe.css" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <section class="home-page" id="home-page">
        <img class="title" src="img/title.png" alt="" />
        <img
          class="background-img"
          src="img/environnements/environnement-0.webp"
          alt=""
        />
        <button
          class="button button-bottom"
          data-section="#page-one"
          id="button-start"
        >
          Commencer l’aventure >
        </button>
      </section>
      <section class="page-1 hidden" id="page-one">
        <img
          class="element-one element-click"
          src="img/elements-click/sherpa.png"
          alt=""
        />
        <img
          class="buble-one buble-text"
          src="img/bulle-texte/sherpas-texte.svg"
          alt=""
        />
        <img
          class="element-two element-click"
          src="img/elements-click/sac.png"
          alt=""
        />
        <img
          class="buble-two buble-text"
          src="img/bulle-texte/sac-texte.svg"
          alt=""
        />
        <img
          class="background-img"
          src="img/environnements/environnement-1.webp"
          alt=""
        />

        <button
          class="button button-top"
          data-section="#page-two"
          id="button-one"
        >
          partir en expédition >
        </button>
      </section>
      <section class="page-2 hidden" id="page-two">
        <img
          class="background-img"
          src="img/environnements/environnement-2.webp"
          alt=""
        />
        <button
          class="button button-bottom"
          data-section="#page-three"
          id="button-two"
        >
          prendre de l’altitude >
        </button>
      </section>
      <section class="page-3 hidden" id="page-three">
        <img
          class="background-img"
          src="img/environnements/environnement-3.webp"
          alt=""
        />
        <button
          class="button button-top"
          data-section="#page-four"
          id="button-three"
        >
          suivre les traces >
        </button>
      </section>
      <section class="page-4 hidden" id="page-four">
        <img
          class="background-img"
          src="img/environnements/environnement-4.webp"
          alt=""
        />
        <button
          class="button button-bottom"
          data-section="#page-five"
          id="button-four"
        >
          observer l’environnement >
        </button>
      </section>
      <section class="page-5 hidden" id="page-five">
        <img
          class="background-img"
          src="img/environnements/environnement-5.webp"
          alt=""
        />
        <button
          class="button button-top"
          data-section="#page-six"
          id="button-five"
        >
          grimper la montagne >
        </button>
      </section>
      <section class="page-6 hidden" id="page-six">
        <img
          class="background-img"
          src="img/environnements/environnement-6.webp"
          alt=""
        />
        <button
          class="button button-bottom"
          data-section="#page-seven"
          id="button-six"
        >
          rencontre innatendue >
        </button>
      </section>
      <section class="page-7 hidden" id="page-seven">
        <img
          class="background-img"
          src="img/environnements/environnement-7.webp"
          alt=""
        />
        <button
          class="button button-top"
          data-section="#page-height"
          id="button-seven"
        >
          découvrir le yeti >
        </button>
      </section>
      <section class="page-8 hidden" id="page-height">
        <img
          class="background-img"
          src="img/environnements/environnement-8.webp"
          alt=""
        />
        <button
          class="button button-bottom"
          data-section="#page-nine"
          id="button-heigt"
        >
          Entrer dans sa caverne >
        </button>
      </section>
      <section class="page-9 hidden" id="page-nine">
        <img
          class="background-img"
          src="img/environnements/environnement-9.webp"
          alt=""
        />
        <button
          class="button button-final"
          data-section="#final-page"
          id="button-nine"
        >
          qu’est-ce que tintin a bien pu découvrir? >
        </button>
      </section>
      <section class="final-page hidden" id="final-page">
        <img class="info-final" src="img/info-final-page.png" alt="" />
        <button class="button button-buy" id="button-ten">
          Commander la bande dessinée
        </button>
      </section>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
